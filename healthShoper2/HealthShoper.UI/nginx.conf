server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Обслуживание статики
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
